<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Original War Card Game</title>
    <meta charset="utf-8" />
    <meta name="author" content="Ernest Rudnicki" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>

  <body>
    <div class="infoContainer infoContainer--hidden">
      <div class="infoContainer__border"></div>
      <span>ORGINAL WAR CARDS</span>
      <div class="infoContainer__timerBox">TIME: <span id="time">0</span></div>
      <div class="infoContainer__scoreBox">
        SCORE: <span id="score">0</span>
      </div>
      <div class="infoContainer__clicksBox">
        CLICKS: <span id="clicks">0</span>
      </div>
    </div>
    <div class="gameContainer">
      <div class="gameContainer__mainMenu gameContainer__mainMenu--border">
        <div
          class="gameContainer__midMostContainer gameContainer__midMostContainer--border"
        >
          <button class="gameContainer__btn">64 karty</button>
          <button class="gameContainer__btn">32 karty</button>
          <button id="cards16" class="gameContainer__btn">
            16 kart
          </button>
          <button class="gameContainer__btn">Autor</button>
          <button class="gameContainer__btn">Tablica wynik√≥w</button>
          <button class="gameContainer__btn">Najlepsi gracze</button>
        </div>
      </div>
      <div
        class="gameContainer__transparentDeck gameContainer__transparentDeck--invisible"
      ></div>
      <div class="gameContainer__deck gameContainer__deck--invisible"></div>
    </div>
    <div class="backgroundFront"></div>
    <div class="backgroundRear"></div>
    <script data-main="./scripts/main.js" src="./scripts/require.js"></script>
  </body>
</html>
